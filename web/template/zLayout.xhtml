<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <h:outputStylesheet name="zcss.css" library="css" />
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>affinis</title>
            </f:facet>
        </h:head>

        <h:body>
            <div id="header_container">
                <div id="header">
                    <div class="logo">
                        <h:form>
                            <p:commandLink action="home">
                                <p:graphicImage alt="affinis logo" 
                                                value="/resources/images/affinis_consulting_logo.gif"
                                                style="padding-top: 4px; left: 0px"
                                                />
                            </p:commandLink>
                        </h:form>
                    </div>
                </div>
                <div class="navigation">
                    <div style="float: left">
                        <h:form>
                            <h:panelGrid columns="11">
                                <h:commandLink value="#{msgbndl.zLayoutRegister}" action="register" style="color: white;" rendered="#{UserManager.sessionCounter == 1 and UserManager.dam}"/>
                                <h:outputText value="|" style="color: white;" rendered="#{UserManager.sessionCounter == 1 and UserManager.dam}"/>
                                <h:commandLink value="#{msgbndl.zLayoutDashboard}" action="dashboard" style="color: white;" rendered="#{UserManager.sessionCounter == 1 and UserManager.dam}"/>
                                <h:outputText value="|" style="color: white;" rendered="#{UserManager.sessionCounter == 1 and UserManager.dam}"/>
                                <h:commandLink value="Ãœberblick" action="overview" style="color: white;" rendered="#{UserManager.sessionCounter == 1}"/>
                                <h:outputText value="|" style="color: white;" rendered="#{UserManager.sessionCounter == 1}"/>
                                <h:commandLink value="#{msgbndl.zLayoutQprojekttable}" action="qp" style="color: white;" rendered="#{UserManager.sessionCounter == 1}"/>





                            </h:panelGrid>
                        </h:form>
                    </div>
                    <div style="float: right">
                        <h:form id="log-in-form">

                            <h:panelGrid id="loginpanel" columns="3" rendered="#{UserManager.sessionCounter == 0}">
                                <h:inputText id="user" value="#{UserManager.PUseraccount.login}"/>
                                <h:inputSecret id="password" value="#{UserManager.PUseraccount.passwd}" />
                                <p:commandLink id="login-link" value="Login"  
                                               action="#{UserManager.login()}"
                                               update="logoutpanel" style="color: white" />

                                <p:watermark for="user" value="Benutzer"/>
                                <p:watermark for="password" value="Passwort"/>
                            </h:panelGrid>
                            <h:panelGrid id="logoutpanel" columns="2" rendered="#{UserManager.sessionCounter == 1}">

                                <h:outputText style="color: white" value="#{UserManager.PUseraccount.mitarbeiter.name}, #{UserManager.PUseraccount.mitarbeiter.vorname}"/>

                                <p:commandLink value="Logout" id="logout-link" style="color: white" action="#{UserManager.logout()}"
                                               update="loginpanel"/>

                            </h:panelGrid>
                        </h:form>


                    </div>
                </div>

            </div>

            <div id="content_container">
                
                <div id="content">
                    <ui:insert name="center" >
                        <ui:include src="/template/center.xhtml" />
                    </ui:insert>
                </div>
                
            </div>

        </h:body>

    </f:view>
</html>
